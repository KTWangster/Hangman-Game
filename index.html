<!DOCTYPE html>
<html lang="en-us">


<html>

<head>
    <meta charset="UTF-8">
    <title>Hangman Game!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Reset -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">


    <!-- Style -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">


    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">


</head>

<body background="assets/images/grid.png">
    <!-- Header -->
    <div class="row" id="titlerow">
        <div class="col-md-12">

            <header>
                <h1 id="title">
                    <img class="titleImage" src="assets/images/title.png" alt="Title">
                </h1>
            </header>

        </div>
    </div>
    <div class="container">
        <!-- Game Message Row -->
        <div class="row">
            <div id="gameMessage" class="col-md-12">
                <div id="game">
                    <p>Type any letter to make a guess</p>
                </div>
            </div>
        </div>
        <!-- End Game Message -->

        <!-- Game Div -->
        <div class="row">
            <div class="col-md-12" id="words">
                <ul id="word">
                    <li id="guess"> </li>
                </ul>
            </div>
        </div>
        <!-- End Game Div -->

        <!-- Guesses Made -->
        <div class="row">
            <div class="col-md-4" id=guessesMade>

                <p> Guesses Made: </p>
                <ul id="listedLetters">
                    <li id="guessedLetter"> </li>
                </ul>
            </div>

            <div class="col-md-4" id="winsAndLosses">
                <p>Wins: 0</p>
                <p>Losses: 0</p>
                <p> Guesses Remaining: 10</p>

            </div>
        </div>
        <!-- End Guesses Made -->



        <audio id="audiotag1" src="assets/audio/song.wav" preload="auto"></audio>
        <a href="javascript:play_single_sound();">Play 5-sec sound on single channel</a>






    </div>
    <!--- Javascript-->
    <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
